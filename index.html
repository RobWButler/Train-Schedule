<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">

    <div class="jumbotron">
        <h1>Train Schedule</h1>
    </div>
        <table class="table">

            Add Train Times
            <hr>

            <div class="form-row">
                Train Name

                <input type="text" id="name-input" class="form-control" placeholder="Silver Bullet" aria-label="Name" aria-describedby="basic-addon1">
            </div>

            <div class="form-row">

                Destination
                <input type="text" id="dest-input" class="form-control" placeholder="New York" aria-label="Destination" aria-describedby="basic-addon1">

            </div>

            <div class="form-row">

                First Train Time (HH:mm)
                <input class="form-control" id="firstTrain" type="time">

            </div>

            <div class="form-row">

                Frequency (min)
                <input type="text" id="freq-input" class="form-control" placeholder="5" aria-label="Frequency" aria-describedby="basic-addon1">

            </div>
            <hr>

            <button class="btn btn-primary" id="addtrain">Add Train</button>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

</html>
